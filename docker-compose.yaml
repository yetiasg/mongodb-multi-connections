version: '3.9'
services:
  server:
    build:
      dockerfile: Dockerfile.dev
      context: .
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      PORT: 5005
    ports:
      - '5000:5005'
  mongodb-1:
    image: mongo
    ports:
      - '27017:27017'
  mongodb-2:
    image: mongo
    ports:
      - '27018:27017'
